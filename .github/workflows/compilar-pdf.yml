# This workflow compiles LaTeX files into a PDF and commits the result back to the repository.
name: Compile TEX files

on:
  push:
    branches:
      - main
    paths:
      - 'src/**/*.tex'
      - '.github/workflows/compilar-pdf.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-spanish \
            texlive-science \
            latexmk

      - name: Compile LaTeX
        run: |
          latexmk -pdf -interaction=nonstopmode src/main.tex
          if [ -f "src/main.pdf" ]; then
            mkdir -p pdf
            mv "src/main.pdf" "pdf/Apuntes - Topología de Superficies.pdf"
            echo "PDF generated successfully"
          else
            echo "PDF generation failed"
            exit 1
          fi

      - name: Clean up
        run: |
          latexmk -c -jobname=main src/main.tex

      - name: Commit PDF
        if: success()
        env:
          COMPILE_PAT: ${{ secrets.COMPILE_PAT }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          if [[ `git status --porcelain "pdf/Apuntes - Topología de Superficies.pdf"` ]]; then
            git add "pdf/Apuntes - Topología de Superficies.pdf"
            git commit -m "Update compiled PDF (Apuntes - Topología de Superficies)"
            git push https://x-access-token:${{ secrets.COMPILE_PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          else
            echo "No changes to commit."